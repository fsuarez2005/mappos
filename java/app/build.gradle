plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}



repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // see libs.version.toml for versions

    testImplementation libs.junitJupiter

    //testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.googleGuava

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation libs.sqliteJdbc

    implementation libs.slf4j


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'person.franksuarez.MapPOS.ui.POSJFrame'
}


/*
 * Note about Jar Class-Path:
 * 
 * Need to update the external Jars if we are not making an uber-Jar.
 * Should convert to automatically update version numbers.
 */

jar {
    manifest {
        attributes(
            'Main-Class': 'person.franksuarez.MapPOS.ui.ConsolePOS',
            'Class-Path': 'lib/slf4j-api-2.0.13.jar lib/sqlite-jdbc-3.45.3.0.jar'
        )

    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
